<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link
  rel="icon"
  type="image/svg+xml"
  href="./public/starbucks-favicon.svg"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarBucks</title>
  <link rel="stylesheet" href="./css/main.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
  />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="mobile-menu-wrapper">
        <a href="./index.html" class="header-logotype">StarBucks</a>
        <img src="./images/burger-menu-img-mobile@1x.png" alt="burger-menu-img-mobile">
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="flex" style="padding-bottom: 26px;">
          <img src="./images/hero-img-glass-mobile@1x.png" alt="hero-img-glass-mobile">
        </div>
        <h1>  
          New Cafe
          by <span class="text-gradient-span">StarBucks</span>        
        </h1> 
        <p class="hero-paragraph">
          Have time to buy the most harmonious drinks in the 
          new Starbucks coffee and don't forget about the discount!          
        </p>
        <ul class="hero-list">
          <li class="hero-item">
            <button class="hero-item-button-first">Select a coffee</button>
          </li>
          <li class="hero-item"> 
            <button class="hero-item-button-second">More</button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
